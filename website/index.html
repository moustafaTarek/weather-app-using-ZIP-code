<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="firstCol">
    <div class="holder">
      <h1>  Weather Journal App </h2>
    </div>
    <div >
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip"><br>
    </div>
    <div>
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" rows="9" cols="40"></textarea><br>
      <button id="generate" type = "submit"> Generate </button>
    </div>
  </div>

  <div class="entryHolder">
    <div>The Temperature is :</div>
    <div id="temp"></div>

    <div>The Date is :</div>
    <div id="date"></div>

    <div>Your response is :</div>
    <div id="content"></div>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
